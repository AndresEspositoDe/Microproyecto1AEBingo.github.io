<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Blast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Workbench&display=swap"
      rel="stylesheet"
    />
</head>
<body>
   
    <div class="header">
        <h1>Bingo Blast</h1>
    </div>
    <div id="menu">
        <div id="victorias">
          <h2>Victorias acumuladas</h2>
          <ul id="victorias-lista">
            <!-- victorias acumuladas -->
          </ul>
        </div>
        <div id="configuracion">
          <h2>Configuración del juego</h2>
          <form id="config-form">
            <div class="campo-form">
              <label for="player1">Jugador 1:</label>
              <input type="text" id="player1" required class="form-input" />
            </div>
            <div class="campo-form">
              <label for="player2">Jugador 2:</label>
              <input type="text" id="player2" required class="form-input" />
            </div>
            <div class="campo-form">
              <label for="player3">Jugador 3:</label>
              <input type="text" id="player3" required class="form-input" />
            </div>
            <div class="campo-form">
              <label for="player3">Jugador 4:</label>
              <input type="text" id="player4" required class="form-input" />
            </div>
  
            <div class="campo-form">
              <label for="carton-size">Tamaño del cartón:</label>
              <select id="carton-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
              </select>
            </div>
   
            <div class="boton">
              <input type="submit" value="Iniciar" class="boton-iniciar" />
            </div>
          </form>
        </div>
    </div>

    <div id="juego" style="display: none">
      <h2>Juego de Bingo</h2>
      <div id="contador-clicks">
        <h3>Contador de clics:</h3>
        <p id="contador">0</p>
      </div>
      <div id="puntajes">
        <h3>Puntajes:</h3>
        <table id="puntajes-tabla">
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Puntaje</th>
            </tr>
          </thead>
          <tbody>
            <!--puntajes -->
          </tbody>
        </table>
      </div>
      <div id="cartones">
        <!-- cartones -->
      </div>
      <div class="boton">
        <button id="sacar-numero">Sacar Número de Bingo</button>
        <button id="terminar-juego">Terminar Juego</button>
      </div>

      <div id="numero-sacado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
